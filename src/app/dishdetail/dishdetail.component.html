<!--Updated the template of the dishdetail component with the following code-->

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

   <div fxFlex="40" *ngIf="dish" >
     <!--<p>Display the details of the Dish here</p>-->   
     <!--The above code is replaced with the Angular material card component to display the details of the dish--> 
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
              <p>{{dish.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
     </div>

    <div fxFlex="40" *ngIf="dish">
       <p>Display the list of comments here</p>
    </div>

</div>
